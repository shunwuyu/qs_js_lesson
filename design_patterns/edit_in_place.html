<body>
  <div id="doc">
  </div>
  <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
  <script>
    /*
     * 类 EditInPlace 
     * 功能: 就地编辑
     * 参数：id 页面id 必填
     * parent 必填 将这个组件挂载在父元素上
     * value 默认值 选填
     */


    // Page({

    // })
    
    function EditInPlace(o) {
      this.id = o.id;
      this.parentElement = o.parent;
      this.value = o.value || 'default value';
      this.url = o.url || null;
      this.key = o.key || null;
      // console.log(this.value);
      // 将组件加到页面上去
      this.createElement();
      this.attachEvents();
    }
    EditInPlace.prototype.attachEvents = function() {
      var that = this;
      // this 是每个函数都有的 
      // 由函数被调用的方式决定
      // this.convertToEdit() 函数作为对象的方法
      // 调用，函数内部的this 指向对象
      // 事件回调函数普通函数被调用, this window

      this.staticElement
        .addEventListener('click', function(){
          that.convertToEdit();
        });

      this.cancelButton
        .addEventListener('click', function() {
          // 那一改了文字怎么办？
          var strVal = that.inputElement.value;
          if(strVal != that.value) {
            if (confirm('您确定要放弃此次修改吗？')) {
              that.convertToText();
            }
            return ;
          }
          that.convertToText();
        })
        
        this.saveButton.addEventListener('click', function(){
          // 跟后端同步数据 ajax
          // 违背了封装 抽象
          // 业务就耦合 具象 url , key
          var strVal = that.inputElement.value;
          if (!that.url) {
            that.staticElement.innerText = strVal;
            that.convertToText();
            return;
          }
          // 保存请求
          $.getJSON(
            that.url,
            {[that.key]: strVal},
             function(data) {
              that.staticElement.innerText = strVal;
              that.convertToText();
          })
          
        });
    }
    EditInPlace.prototype.createElement = 
    function() {
      // DOM结点
      // DOM Api C html, js 
      this.containerElement = 
        document.createElement('div');
      // 挂载结点
      this.parentElement
        .appendChild(this.containerElement);
      
      this.staticElement = 
        document.createElement('span');
      this.containerElement.appendChild(
        this.staticElement);
      this.staticElement.innerText =
       this.value;
      
      this.inputElement = document.createElement('input');
      this.containerElement.appendChild(this.inputElement);
      this.inputElement.value = this.value;

      this.saveButton =
       document.createElement('input');
      this.saveButton.type = 'button';
      this.saveButton.value = 'Save';
      this.containerElement.appendChild(
        this.saveButton);

      this.cancelButton = document.createElement('input');
      this.cancelButton.type = 'button';
      this.cancelButton.value = 'Cancel';
      this.containerElement.appendChild(
        this.cancelButton);
      this.convertToText();
    }
    EditInPlace.prototype.convertToText = function() {
      this.inputElement.style.display = 'none';
      this.saveButton.style.display = 'none';
      this.cancelButton.style.display = 'none';
      this.staticElement.style.display = 'inline';
    }
    EditInPlace.prototype.convertToEdit = function() {
      this.inputElement.style.display = 'inline';
      this.saveButton.style.display = 'inline';
      this.cancelButton.style.display = 'inline';
      this.staticElement.style.display = 'none';
    }
    // 封装

    var title_url = 'http://www.easy-mock.com/mock/5a09867f28b23066479b8365/ajaxData/getUserInfo';
    var title_key = 'title';

     new EditInPlace({
       id: 'titleClassical',
       value: 'title here',
       parent: document.getElementById('doc'),
     });
